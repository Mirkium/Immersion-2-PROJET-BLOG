{{define "category"}}

<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/image/cinema-logo.jpg">
    <link rel="stylesheet" type="text/css" href="/assets/styles/home.css" >
	<title>Catégorie-{{.Name}}</title>
</head>
<body >
    <h1> {{.Name}}</h1>
    <h2> Films: </h2>
    {{range  .Films}}
       <div id="DisplayFilm">
         <h3>{{.Titre}}</h3>
         <p>Auteur: {{.Auteur}}</p>
         <p>Synopsis: {{.Synopsis}}</p>
         <p>Date de sortie: {{.RealeseDate}}</p>
         <p>Note: {{.Note}}</p>
         <img src="{{.Image}}" alt="{{.Titre}}" width="150px" height="150px">
        </div>

    <div id="commentaires">
        <h2>N'hésitez pas à laisser un commentaire</h2>
<form action="/submitComments" method="POST">
      
        <input type="hidden" name="nom_film" value="{{.Titre}}">
        <label for="commentaire">Commentaire:</label>
        <textarea name="commentaire" required></textarea>
        <button type="submit">Partagez </button>
</form>
    </div>
       {{end}}
</body>
</html>
{{end}}
