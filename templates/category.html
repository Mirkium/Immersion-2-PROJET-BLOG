{{define "category"}}

<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/image/cinema-logo.jpg">
    <link rel="stylesheet" type="text/css" href="/assets/styles/home.css" >
	<title>Category-{{.Name}}</title>
</head>
<body>
    <header>
		<div class="SYNOPSIS"> 
			<div id="SynopsisImage">
			 <a href="/home"> <img src="../assets/icons/iconeNetflix.png" alt="logo-airbnb-1536"> </a>
		</div>
			<div class="Start">
			   <a href="/search">
	   <span>Ici,Les</span>
	   <span>Meilleurs</span>
	   <span>Films</span>
       <img src="../assets/icons/loupe.png" alt="loupe">
   </a>        
   </div>
			 <a href="/connexion">
			<div id="infosProfil">
			   <div id="imageProfil">
				   <img src="/assets/icons/icon-profile-1.jpg" alt="Profil_Icon" width="50px" height="50px">
				</div>
			 <p>QUITTER</p>
		   </div>
			</a>
		</header>


    <div id="HEAD">
        <div class="content">
    <h1> {{.Name}}</h1>
        </div>
    <div class="SomeFilms">
    {{range  .Films}}
         <div class="Film">
         <h3>{{.Titre}}</h3>
         <p>Auteur: {{.Auteur}}</p>
         <p>Synopsis: {{.Synopsis}}</p>
         <p>Date de sortie: {{.RealeseDate}}</p>
         <p>Note: {{.Note}}</p>
         <img src="{{.Image}}" alt="{{.Titre}}" width="150px" height="200px">
         

         <div id="commentaires">
         <h2>N'hésitez pas à laisser un commentaire</h2>
         <form action="/submitComments" method="POST">
         <input type="hidden" name="nom_film" value="{{.Titre}}">
         <label for="commentaire">Commentaire:</label>
         <textarea name="commentaire" required></textarea>
         <button type="submit">Partagez </button>
         </form>
        </div>
         </div>
       {{end}}
        </div>
        </div>
</body>
</html>
{{end}}
