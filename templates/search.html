{{define "search"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/search.css">
    <title>search</title>
</head>
<body>
    <header>
		<div class="SYNOPSIS"> 
			<div id="SynopsisImage">
			 <a href="/home"> <img src="../assets/icons/iconeNetflix.png" alt="logo-airbnb-1536"> </a>
		</div>
			<div class="Start">
			   <a href="/search">
	   <span>Les</span>
	   <span>Meilleurs</span>
	   <span>Films</span>
	   <img src="../assets/icons/loupe.png" alt="loupe">
   </a>        
   </div>
			 <a href="/connexion">
			<div id="infosProfil">
			   <div id="imageProfil">
				   <img src="/assets/icons/icon-profile-1.jpg" alt="Profil_Icon" width="50px" height="50px">
				</div>
			 <p>QUITTER</p>
		   </div>
			</a>
		</header>

    <div class="AllResults">
        <div class="SEARCH">
         <form class="test" action="/search" method="GET">
            <input type="text" name="query" placeholder="Rechercher un film.">
            <input type="submit" value="Rechercher">
         </form>
        </div>

     <div class="SomeFilms">
        {{range  .}}
        <div class="Film">
                <h3>{{.Titre}}</h3>
                <p>Auteur: {{.Auteur}}</p>
                <p>Synopsis: {{.Synopsis}}</p>
                <p>Date de sortie: {{.RealeseDate}}</p>
                <p>Note: {{.Note}}</p>
                <img src="{{.Image}}" alt="{{.Titre}}" width="150px" height="200px">
            
            {{end}}
     </div>
    </div>
</div>
</body>
</html>
{{end}}
