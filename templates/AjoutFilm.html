{{define "ajoutFilm"}}

<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/icons/">
    <link rel="stylesheet" type="text/css" href="/assets/styles/comments.css" >
	<title>#add-article</title>
</head>
<body >
    <header>
		<div class="SYNOPSIS"> 
			<div id="SynopsisImage">
			 <a href="/home"> <img src="../assets/icons/iconeNetflix.png" alt="logo-netflix-1536"> </a>
		</div>
			<div class="Start">
			   <a href="/search">
	   <span>Ici,Les</span>
	   <span>Meilleurs</span>
	   <span>Films</span>
	   <img src="../assets/icons/loupe.png" alt="loupe">
   </a>        
   </div>
			 <a href="/connexion">

			   <div id="imageProfil">
				   <img src="/assets/icons/icon-profile-1.jpg" alt="Profil_Icon" width="50px" height="50px">
				</div>
			 <p>QUITTER</p>
		   </div>
			</a>
	</header>

 

    <div id="AllComments">

				<p><strong style="color: black; text-decoration: underline;">Email:</strong> <span style="color: rgb(255, 84, 84);">{{.Email}}</span></p>
				<p> </p>
       	  		<p><strong style="color: black;text-decoration: underline;">Avis:</strong> <span style="color: rgb(117, 244, 121);">{{.Commentaire}}</span> </p>
				<p> </p>
        		<p><strong style="color: black;text-decoration: underline;">Nom du film:</strong><span style="color: rgb(158, 89, 218);">{{.NomFilm}}</span></p>   
			</div>
		{{end}}
    </div>
</body>
</html>  
{{end}}
